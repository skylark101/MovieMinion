<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>MovieMinion</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="page">
    <h2 id="title">MovieMinion</h2>

    <div class="search">
     
      <input
        id="movie-search"
        type="text"
        placeholder="Enter the name of the movie you want to watch..."
      />
      <button id="search-icon"><i class="fa fa-search"></i></button>
    </div>
    <div class="container">
      <div class="genre">
        <h2 id="random-heading">Or try our Randomizer</h2>
        <div class="content">
          <form action="#" onsubmit=" return false">
            <select name="gen" id="genre" required>
              <option value="" disabled selected>Select any genre</option>
              <option value="28">Action</option>
              <option value="12">Adventure</option>
              <option value="16">Animation</option>
              <option value="35">Comedy</option>
              <option value="80">Crime</option>
              <option value="99">Documentary</option>
              <option value="18">Drama</option>
              <option value="10751">Family</option>
              <option value="14">Fantasy</option>
              <option value="36">History</option>
              <option value="27">Horror</option>
              <option value="10402">Musical</option>
              <option value="9648">Mystery</option>
              <option value="10749">Romance</option>
              <option value="878">Sci-Fi</option>
              <option value="53">Thriller</option>
              <option value="10752">War</option>
              <option value="37">Western</option>
            </select>
            <br />
          </form>
          <button id="btn-search">Enjoy</button>
        </div>
      </div>
    </div>
    <div id="details" >
      <div id="info">
        <p id="moviename">Name: <span id="mname"></span></p>
        <br />
        <p id="movieimdb">IMDB Rating: <span id="mimdb">N/A</span>/10.0</p>
        <br />
        <p id="movieyear">Year: <span id="myear"></span></p>
        <br />
        <p id="download-link">
          Torrent Download Link: <a href="" id="downlink">N/A</a>
        </p>
        <div id="refreshBtn"><button onclick="randomizer()" class="searchRef"><i  class="fa fa-refresh"></i></button></div>
      </div>
      <div id="poster">
        <img id="movie-poster" src="" alt="" />
      </div>
    </div>
    <div class="gitIcon">
      <a href="https://github.com/skylark101/MovieMinion" target="_blank"><i class="fa fa-github"></i></a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
